<html>

    <script type="text/javascript" src="showanimation2048.js"></script>

<body>
    <header>
	<div class="jaychou">
		<p>2000.11.7《JAY》</p>
		<p>2001.9.20《范特西》</p>
		<p>2002.7.19《八度空间》</p>
		<p>2003.7.31《叶惠美》</p>
		<p>2003.11.11《寻找周杰伦EP》</p>
		<p>2004.8.3《七里香》</p>
		<p>2005.6.23《J III(EP)》</p>
		<p>2005.11.1《十一月的肖邦》</p>
		<p>2006.9.5《依然范特西》</p>
		<p>2007.11.2《我很忙》</p>
		<p>2008.10.15《魔杰座》</p>
		<p>2010.5.18《跨时代》</p>

		<div class="mask"></div>
        <div class="success">
            <p>恭喜</p>
            <p>成功解锁跨时代！</p>
        </div>
        <div class="fail">
            <p>加油，亲</p>
            <p>前方就有跨时代！</p>
        </div>
        <h1>2048-周杰伦版</h1>
        <a href="javascript:newgame();" id="newgamebutton">New Game</a>
        <p>score : <span id="score">0</span></p>

        <div class="grid-cell" id="grid-cell-0-0"></div>
